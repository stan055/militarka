<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
    <h4 class="pl-3 pt-3">Основні налаштування</h4>
    <div class="border-line"></div>
    <section class="p-2" style="max-width: 600px;">

        <h5 class="pb-3">Змінити логін адміністратора</h5>
            <div class="form-group row">
              <label for="inputName" class="col-sm-3 col-form-label">Новий логін</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" style="max-width: 400px;" id="inputName" placeholder="Логін">
              </div>
            </div>
            <p id="inputNameError" class="hide" style="color: red;">Введіть коректний логін, немає містити пробілів, неменьше 4 символів, має містити лише коректні символи.</p>
            <div class="container">
              <div class="text-right">
                <button id="nameBtn" type="submit" class="btn primary-btn">Змінити</button>
              </div>
            </div>
            
        <h5 class="pb-3 pt-4">Змінити пароль адміністратора</h5>
            <div class="form-group row">
              <label for="inputPass" class="col-sm-3 col-form-label">Новий пароль</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" style="max-width: 400px;" id="inputPass" placeholder="Пароль">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputConfirmPass" class="col-sm-3 col-form-label">Повторити пароль</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" style="max-width: 400px;" id="inputConfirmPass" placeholder="Пароль">
                </div>
            </div>

            <div class="container">
              <div class="text-right">
                <button id="passBtn" type="submit" class="btn primary-btn">Змінити</button>
              </div>
            </div>
          
    </section>

    <script src="/js/service/Database.js"></script>
    <script src="/js/class/Login.js"></script>
    <script src="/js/admin-panel/general.js"></script>
</body>
</html>
