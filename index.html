    <title id="title"></title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

<body id="body">

    <div id="preloder">
        <div class="loader"></div>

    <div id="popup_cart" class="popup-cart"></div>

    <div class="humberger__menu__overlay"></div>

    <section class="hero" id="hero">
    </section>

    <section class="categories" id="categories">

    <section class="featured spad" id="featured">
    </section>

    <section class="latest-product spad">
        <div class="container">
            <div class="row">
            <div class="col-lg-4 col-md-6" id="slider_old_products">
            </div>
            <div class="col-lg-4 col-md-6" id="slider_new_products">
            </div>
            <div class="col-lg-4 col-md-6" id="slider_top_products">
            </div>
            </div>
        </div>

    <script src="js/jquery.nice-select.min.js"></script>

    <script src="js/widgets/popup-cart.js"></script>
